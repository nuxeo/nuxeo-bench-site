<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  {{ .Hugo.Generator }}

  <!-- 0. Include Nuxeo Font. -->
  <style>
    @font-face {
      font-family: 'Neue Haas Grotesk';
      src: local('Neue Haas Grotesk'),
      local('Neue Haas Grotesk Display Std'),
      url('https://static.nuxeo.com/fonts/NHaasGroteskDSStd-55Rg.otf') format('opentype');
    }
    @font-face {
      font-family: 'Neue Haas Grotesk';
      font-weight: bold;
      src: local('Neue Haas Grotesk Black'),
      local('Neue Haas Grotesk Display Black'),
      url('https://static.nuxeo.com/fonts/NHaasGroteskDSStd-95Blk.otf') format('opentype');
    }
  </style>
  <!-- Standard Nuxeo header and footer - Load webcomponents-lite.min.js for polyfill support and import elements. -->
  <script src="https://static.nuxeo.com/satellite/latest/bower_components/webcomponentsjs/custom-elements-es5-adapter.js"></script>
  <script src="https://static.nuxeo.com/satellite/latest/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="https://static.nuxeo.com/satellite/latest/elements/elements.html">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title> {{ .Title }} &middot; {{ .Site.Title }} </title>

  <!-- tracking code -->

  <!-- CSS -->

  <link rel="stylesheet" href="//static.nuxeo.com/satellite/8.2.1/css/v2-nuxeo-styles.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/benchmarks.css">
  <!-- <link rel="stylesheet" href="{{ .Site.BaseURL }}css/poole.css"> -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/syntax.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/featherlight.min.css">
  <!-- <link rel="stylesheet" href="{{ .Site.BaseURL }}css/hyde.css"> -->
  <!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'> -->

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="57x57" href="https://www.nuxeo.com/assets/icons/apple-touch-icon.png?v=3">
  <link rel="android-touch-icon" href="https://www.nuxeo.com/assets/icons/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" href="https://www.nuxeo.com/assets/icons/favicon-32x32.png?v=2" sizes="32x32">
  <link rel="icon" type="image/png" href="https://www.nuxeo.com/assets/icons/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="https://www.nuxeo.com/assets/icons/favicon-16x16.png?v=2" sizes="16x16">
  <link rel="manifest" href="https://www.nuxeo.com/assets/icons/manifest.json">
  <link rel="mask-icon" href="https://www.nuxeo.com/assets/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="https://www.nuxeo.com/assets/icons/favicon.ico?v=2">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="https://www.nuxeo.com/assets/icons/mstile-144x144.png">
  <meta name="theme-color" content="#2199e8">

  <!-- RSS -->
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
</head>
