	{{ partial "head.html" . }}
	<body class="{{ .Site.Params.themeColor }}">
	 {{ partial "header.html" . }}

   <div class="hero row cover padded1 is-bg-blue is-white" style="background-image: url('https://res.cloudinary.com/nuxeo/image/upload/f_auto,q_auto:eco/v1528141049/backgrounds/nuxeo-bg-45.jpg');">
     <div class="large-8 medium-10 small-12 columns">
       <h1>{{ .Title }}</h1>
       <p class="larger is-white">
       </p>
     </div>
   </div>

   <div class="row is-bg-grey is-navy paddedt1 blog-section">
     <div class="small-12 columns">
       <div class="content container">
         <div class="post">
           {{ .Content }}
         </div>

         {{ if and (isset .Site.Params "disqusShortname") (ne .Site.Params.disqusShortname "") }}
         <h2>Comments</h2>
         {{ partial "disqus" . }}
         {{ end }}
       </div>
     </div>
   </div>

   {{ partial "footer.html" . }}

  </body>
</html>
